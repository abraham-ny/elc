    function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name") || "Prometheus",
                pj: params.get("pj") || ""
            };
        }
        //Baiana (Dawn Deep Remix)
        function updateDetails() {
            const { name, pj} = getQueryParams();
            
            if(name==="Martin"&&pj==="2048"){
                //redirect
            }else{
                document.getElementById("u-name").innerText = name+" entered some wrong details!";
            }
            document.title = name;
        }

        window.onload = updateDetails;
</script>
